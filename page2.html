    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month and Week Table with Sound</title>
    <style>
        /* General reset and background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6b3f91, #8e44ad);
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        /* Button group */
        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            display: none;
            animation: fadeIn 0.8s ease;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
            font-size: 20px;
        }

        table td {
            background-color: #f4f4f4;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        table td:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }

        /* Gradient animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            table th, table td {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="btn-group">
        <button class="btn" onclick="showTable('month')">Month Names</button>
        <button class="btn" onclick="showTable('week')">Week Days</button>
    </div>

    <!-- Month Table -->
    <table class="month-table">
        <thead>
            <tr>
                <th>Month Name</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="playSound('january')">
                <td>January</td>
            </tr>
            <tr onclick="playSound('february')">
                <td>February</td>
            </tr>
            <tr onclick="playSound('march')">
                <td>March</td>
            </tr>
            <tr onclick="playSound('april')">
                <td>April</td>
            </tr>
            <tr onclick="playSound('may')">
                <td>May</td>
            </tr>
            <tr onclick="playSound('june')">
                <td>June</td>
            </tr>
            <tr onclick="playSound('july')">
                <td>July</td>
            </tr>
            <tr onclick="playSound('august')">
                <td>August</td>
            </tr>
            <tr onclick="playSound('september')">
                <td>September</td>
            </tr>
            <tr onclick="playSound('october')">
                <td>October</td>
            </tr>
            <tr onclick="playSound('november')">
                <td>November</td>
            </tr>
            <tr onclick="playSound('december')">
                <td>December</td>
            </tr>
        </tbody>
    </table>

    <!-- Week Days Table -->
    <table class="week-table">
        <thead>
            <tr>
                <th>Week Day</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="playSound('monday')">
                <td>Monday</td>
            </tr>
            <tr onclick="playSound('tuesday')">
                <td>Tuesday</td>
            </tr>
            <tr onclick="playSound('wednesday')">
                <td>Wednesday</td>
            </tr>
            <tr onclick="playSound('thursday')">
                <td>Thursday</td>
            </tr>
            <tr onclick="playSound('friday')">
                <td>Friday</td>
            </tr>
            <tr onclick="playSound('saturday')">
                <td>Saturday</td>
            </tr>
            <tr onclick="playSound('sunday')">
                <td>Sunday</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Sound files for each month and week day
    const soundFiles = {
        january: 'sounds/january.mp3',
        february: 'sounds/february.mp3',
        march: 'sounds/march.mp3',
        april: 'sounds/april.mp3',
        may: 'sounds/may.mp3',
        june: 'sounds/june.mp3',
        july: 'sounds/july.mp3',
        august: 'sounds/august.mp3',
        september: 'sounds/september.mp3',
        october: 'sounds/october.mp3',
        november: 'sounds/november.mp3',
        december: 'sounds/december.mp3',
        monday: 'sounds/monday.mp3',
        tuesday: 'sounds/tuesday.mp3',
        wednesday: 'sounds/wednesday.mp3',
        thursday: 'sounds/thursday.mp3',
        friday: 'sounds/friday.mp3',
        saturday: 'sounds/saturday.mp3',
        sunday: 'sounds/sunday.mp3'
    };

    // Show the selected table (month or week)
    function showTable(type) {
        // Hide both tables initially
        document.querySelector('.month-table').style.display = 'none';
        document.querySelector('.week-table').style.display = 'none';

        // Show the relevant table
        if (type === 'month') {
            document.querySelector('.month-table').style.display = 'table';
        } else if (type === 'week') {
            document.querySelector('.week-table').style.display = 'table';
        }
    }

    // Play sound for the clicked month or week day
    function playSound(name) {
        const audio = new Audio(soundFiles[name]);
        audio.play();
    }
</script>

</body>
</html>
