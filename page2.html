<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Month & Week Display</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        /* Circle container for month and days */
        .circle {
            position: fixed;
            right: 30px;  /* Distance from the right edge */
            top: 50%;  /* Vertically center the circle */
            transform: translateY(-50%);  /* Center the circle perfectly */
            width: 200px;
            height: 200px;
            background-color: #ff6347; /* Circle background */
            border-radius: 50%;  /* Make it a circle */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            font-family: 'Dancing Script', cursive; /* Cursive font */
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            padding: 20px;
            animation: bounceIn 1s ease-in-out;  /* Animation for the circle */
        }

        /* Month Name Styling */
        .circle h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Days Count Styling */
        .circle p {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
        }

        /* Bounce-in Animation */
        @keyframes bounceIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            60% {
                transform: translateY(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Month & Week Name Button Styling */
        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .button-container button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .button-container button:active {
            transform: scale(1);
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ff4500;
        }

        /* Month and Week Content Styling */
        #monthContent {
            display: none;
            margin-top: 50px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="goBack()">Back</button>

<!-- Circle for Month and Days -->
<div class="circle" id="monthCircle">
    <h2 id="monthName">January</h2>
    <p id="daysCount">31</p>
</div>

<!-- Month and Week Name Buttons -->
<div class="button-container">
    <button onclick="updateCircle('January')">January</button>
    <button onclick="updateCircle('February')">February</button>
    <button onclick="updateCircle('March')">March</button>
    <button onclick="updateCircle('April')">April</button>
    <button onclick="updateCircle('May')">May</button>
    <button onclick="updateCircle('June')">June</button>
    <button onclick="updateCircle('July')">July</button>
    <button onclick="updateCircle('August')">August</button>
    <button onclick="updateCircle('September')">September</button>
    <button onclick="updateCircle('October')">October</button>
    <button onclick="updateCircle('November')">November</button>
    <button onclick="updateCircle('December')">December</button>
</div>

<!-- Hidden Month Content (visible after button click) -->
<div id="monthContent">
    <h3>Selected Month and Week Information</h3>
    <p>Month: <span id="selectedMonth"></span></p>
    <p>Week Numbers: <span id="weekNumbers"></span></p>
</div>

<script>
    // Function to update the circle with the selected month and number of days
    function updateCircle(month) {
        const monthDays = {
            "January": 31,
            "February": 28,
            "March": 31,
            "April": 30,
            "May": 31,
            "June": 30,
            "July": 31,
            "August": 31,
            "September": 30,
            "October": 31,
            "November": 30,
            "December": 31
        };

        // Update the circle with the selected month and corresponding number of days
        document.getElementById("monthName").textContent = month;
        document.getElementById("daysCount").textContent = monthDays[month];

        // Update the hidden content for month and weeks info
        document.getElementById("selectedMonth").textContent = month;
        document.getElementById("weekNumbers").textContent = getWeekNumbers(month);

        // Show month content after selection
        document.getElementById("monthContent").style.display = 'block';
    }

    // Function to get week numbers based on month
    function getWeekNumbers(month) {
        const weekNumbers = {
            "January": "1-4",
            "February": "5-8",
            "March": "9-12",
            "April": "13-16",
            "May": "17-20",
            "June": "21-24",
            "July": "25-28",
            "August": "29-32",
            "September": "33-36",
            "October": "37-40",
            "November": "41-44",
            "December": "45-48"
        };
        return weekNumbers[month] || "Unknown";
    }

    // Back button function (redirect to another page)
    function goBack() {
        window.location.href = 'anotherPage.html';  // Change this to the page you want to redirect to
    }
</script>

</body>
</html>
