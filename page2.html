<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month and Week Table with Sound</title>
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>

<div class="container">
    <div class="btn-group">
        <button class="btn" onclick="showTable('month')">Month Names</button>
        <button class="btn" onclick="showTable('week')">Week Days</button>
    </div>

    <!-- Dynamic Content -->
    <div id="dynamicContent"></div> <!-- Placeholder for dynamic content -->

    <!-- Month Table -->
    <table class="month-table">
        <thead>
            <tr>
                <th>Month Name</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="updateTableContent('January')">
                <td>January</td>
            </tr>
            <tr onclick="updateTableContent('February')">
                <td>February</td>
            </tr>
            <!-- More months here -->
        </tbody>
    </table>

    <!-- Week Days Table -->
    <table class="week-table">
        <thead>
            <tr>
                <th>Week Day</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="updateTableContent('Monday')">
                <td>Monday</td>
            </tr>
            <!-- More weekdays here -->
        </tbody>
    </table>
</div>

<script>
    // Function to show the relevant table (month or week)
    function showTable(type) {
        // Hide both tables initially
        document.querySelector('.month-table').style.display = 'none';
        document.querySelector('.week-table').style.display = 'none';

        // Show the relevant table
        if (type === 'month') {
            document.querySelector('.month-table').style.display = 'table';
        } else if (type === 'week') {
            document.querySelector('.week-table').style.display = 'table';
        }
    }

    // Function to update dynamic content
    function updateTableContent(name) {
        // Update the dynamic content placeholder
        const dynamicContent = document.getElementById("dynamicContent");
        dynamicContent.innerHTML = `<h2>${name}</h2>`;
        
        // Optionally, play a sound (e.g., for the month or week)
        playSound(name.toLowerCase());
    }

    // Function to play sound (same as before)
    const soundFiles = {
        january: 'sounds/january.mp3',
        february: 'sounds/february.mp3',
        monday: 'sounds/monday.mp3',
        // Add other sound files here...
    };

    function playSound(name) {
        const audio = new Audio(soundFiles[name]);
        audio.play();
    }
</script>

</body>
</html>
