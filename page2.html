<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month and Week Table with Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        table td, table th {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 18px;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .month-table td, .week-table td {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .month-table td:hover, .week-table td:hover {
            background-color: #d4edda;
        }
        .btn-group {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="btn-group">
        <button class="btn" onclick="showTable('month')">Month Names</button>
        <button class="btn" onclick="showTable('week')">Week Days</button>
    </div>

    <!-- Month Table -->
    <table class="month-table">
        <thead>
            <tr>
                <th>Month Name</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="playSound('january')">
                <td>January</td>
            </tr>
            <tr onclick="playSound('february')">
                <td>February</td>
            </tr>
            <tr onclick="playSound('march')">
                <td>March</td>
            </tr>
            <tr onclick="playSound('april')">
                <td>April</td>
            </tr>
            <tr onclick="playSound('may')">
                <td>May</td>
            </tr>
            <tr onclick="playSound('june')">
                <td>June</td>
            </tr>
            <tr onclick="playSound('july')">
                <td>July</td>
            </tr>
            <tr onclick="playSound('august')">
                <td>August</td>
            </tr>
            <tr onclick="playSound('september')">
                <td>September</td>
            </tr>
            <tr onclick="playSound('october')">
                <td>October</td>
            </tr>
            <tr onclick="playSound('november')">
                <td>November</td>
            </tr>
            <tr onclick="playSound('december')">
                <td>December</td>
            </tr>
        </tbody>
    </table>

    <!-- Week Days Table -->
    <table class="week-table">
        <thead>
            <tr>
                <th>Week Day</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="playSound('monday')">
                <td>Monday</td>
            </tr>
            <tr onclick="playSound('tuesday')">
                <td>Tuesday</td>
            </tr>
            <tr onclick="playSound('wednesday')">
                <td>Wednesday</td>
            </tr>
            <tr onclick="playSound('thursday')">
                <td>Thursday</td>
            </tr>
            <tr onclick="playSound('friday')">
                <td>Friday</td>
            </tr>
            <tr onclick="playSound('saturday')">
                <td>Saturday</td>
            </tr>
            <tr onclick="playSound('sunday')">
                <td>Sunday</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Mapping of months and weekdays to their sound files
    const soundFiles = {
        january: 'sounds/january.mp3',
        february: 'sounds/february.mp3',
        march: 'sounds/march.mp3',
        april: 'sounds/april.mp3',
        may: 'sounds/may.mp3',
        june: 'sounds/june.mp3',
        july: 'sounds/july.mp3',
        august: 'sounds/august.mp3',
        september: 'sounds/september.mp3',
        october: 'sounds/october.mp3',
        november: 'sounds/november.mp3',
        december: 'sounds/december.mp3',
        monday: 'sounds/monday.mp3',
        tuesday: 'sounds/tuesday.mp3',
        wednesday: 'sounds/wednesday.mp3',
        thursday: 'sounds/thursday.mp3',
        friday: 'sounds/friday.mp3',
        saturday: 'sounds/saturday.mp3',
        sunday: 'sounds/sunday.mp3'
    };

    // Function to show table based on the type (month or week)
    function showTable(type) {
        // Hide both tables initially
        document.querySelector('.month-table').style.display = 'none';
        document.querySelector('.week-table').style.display = 'none';

        if (type === 'month') {
            document.querySelector('.month-table').style.display = 'table';
        } else if (type === 'week') {
            document.querySelector('.week-table').style.display = 'table';
        }
    }

    // Function to play sound for the clicked month or week day
    function playSound(name) {
        const audio = new Audio(soundFiles[name]);
        audio.play();
    }
</script>

</body>
</html>
