<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month and Weekdays</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .active-section {
            display: block;
        }

        .names {
            font-size: 24px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .names div {
            margin: 10px 0;
            padding: 20px 30px;
            background: linear-gradient(135deg, #ff6347, #ff4500);
            color: white;
            font-weight: bold;
            font-size: 26px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .names div:hover {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        .names div:active {
            transform: scale(1);
        }

        /* Active class for the clicked month or week */
        .active {
            background-color: #32CD32; /* Green when active */
            color: white; /* Text color */
        }

        /* Animation for the names (months and weekdays) */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .names div {
            animation: bounce 1s infinite ease-in-out;
        }

        /* Style for images on both sides of the page */
        .image-container-left, .image-container-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
        }

        .image-container-left {
            left: 0;
            animation: move-left 1s infinite alternate;
        }

        .image-container-right {
            right: 0;
            animation: move-right 1s infinite alternate;
        }

        .image-container-left img, .image-container-right img {
            width: 100%;
            height: 100%;
        }

        @keyframes move-left {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes move-right {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* Back Button Style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="goBack()">Back</button>

<h1>Learn Month and Weekdays</h1>

<!-- Button Container -->
<div class="button-container">
    <button onclick="toggleMonthNames()">Month Names</button>
    <button onclick="showSection('weekdays')">Week Days</button>
</div>

<!-- Month Names Section (Initially hidden) -->
<div id="months" class="section">
    <h2>Month Names</h2>
    <div class="names">
        <div onclick="changeStyle('January', this)">January</div>
        <div onclick="changeStyle('February', this)">February</div>
        <div onclick="changeStyle('March', this)">March</div>
        <div onclick="changeStyle('April', this)">April</div>
        <div onclick="changeStyle('May', this)">May</div>
        <div onclick="changeStyle('June', this)">June</div>
        <div onclick="changeStyle('July', this)">July</div>
        <div onclick="changeStyle('August', this)">August</div>
        <div onclick="changeStyle('September', this)">September</div>
        <div onclick="changeStyle('October', this)">October</div>
        <div onclick="changeStyle('November', this)">November</div>
        <div onclick="changeStyle('December', this)">December</div>
    </div>
</div>

<!-- Week Days Section (Initially hidden) -->
<div id="weekdays" class="section">
    <h2>Week Days</h2>
    <div class="names">
        <div onclick="changeStyle('Sunday', this)" class="week">Sunday</div>
        <div onclick="changeStyle('Monday', this)" class="week">Monday</div>
        <div onclick="changeStyle('Tuesday', this)" class="week">Tuesday</div>
        <div onclick="changeStyle('Wednesday', this)" class="week">Wednesday</div>
        <div onclick="changeStyle('Thursday', this)" class="week">Thursday</div>
        <div onclick="changeStyle('Friday', this)" class="week">Friday</div>
        <div onclick="changeStyle('Saturday', this)" class="week">Saturday</div>
    </div>
</div>

<!-- Sounds -->
<audio id="January-sound" src="path-to-your-sounds/january.mp3"></audio>
<audio id="February-sound" src="path-to-your-sounds/february.mp3"></audio>
<audio id="March-sound" src="path-to-your-sounds/march.mp3"></audio>
<!-- Add the other months and weekdays sound files similarly -->

<!-- Left and Right Images -->
<div class="image-container-left">
    <img src="https://via.placeholder.com/100/ff6347" alt="Animation 1">
</div>
<div class="image-container-right">
    <img src="https://via.placeholder.com/100/ff6347" alt="Animation 2">
</div>

<script>
    // Array of random fonts
    const fonts = ['"Comic Sans MS"', '"Arial"', '"Times New Roman"', '"Courier New"', '"Georgia"', '"Verdana"'];
    
    // Array of random colors
    const colors = ['#ff6347', '#ff4500', '#32CD32', '#8A2BE2', '#FF1493', '#FFD700', '#00BFFF'];

    // Function to change font and color randomly
    function changeStyle(name, element) {
        // Get a random font and color from the arrays
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // Apply the random font and color to the clicked element
        element.style.fontFamily = randomFont;
        element.style.color = randomColor;

        // Play sound for the clicked month/week
        const audioElement = document.getElementById(name + '-sound');
        if (audioElement) {
            audioElement.play();
        }

        // Change the color of the clicked month name and background
        const allNames = document.querySelectorAll('.names div');
        allNames.forEach(name => name.classList.remove('active')); // Remove active class from all
        element.classList.add('active'); // Add active class to the clicked name
    }

    // Function to toggle the display of the Month Names section
    function toggleMonthNames() {
        const monthSection = document.getElementById('months');
        if (monthSection.style.display === 'none' || monthSection.style.display === '') {
            monthSection.style.display = 'block';
        } else {
            monthSection.style.display = 'none';
        }
    }

    // Function to show the selected section (weekdays)
    function showSection(section) {
        document.getElementById('months').style.display = 'none';
        document.getElementById('weekdays').style.display = 'none';
        document.getElementById(section).style.display = 'block';
    }

    // Back button function (redirect to another page)
    function goBack() {
        window.location.href = 'anotherpage.html';  // Redirect to another page
    }
</script>

</body>
</html>
