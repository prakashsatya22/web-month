<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month and Weekdays</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .active-section {
            display: block;
        }

        .month-names, .week-days {
            font-size: 24px;
            margin-top: 20px;
        }

        .month-names div, .week-days div {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Learn Month and Weekdays</h1>

<!-- Button Container -->
<div class="button-container">
    <button onclick="showSection('months')">Month Names</button>
    <button onclick="showSection('weekdays')">Week Days</button>
</div>

<!-- Month Names Section -->
<div id="months" class="section">
    <h2>Month Names</h2>
    <div class="month-names">
        <div>January</div>
        <div>February</div>
        <div>March</div>
        <div>April</div>
        <div>May</div>
        <div>June</div>
        <div>July</div>
        <div>August</div>
        <div>September</div>
        <div>October</div>
        <div>November</div>
        <div>December</div>
    </div>
</div>

<!-- Week Days Section -->
<div id="weekdays" class="section">
    <h2>Week Days</h2>
    <div class="week-days">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
    </div>
</div>

<script>
    // Function to show the selected section (months or weekdays)
    function showSection(section) {
        // Hide both sections first
        document.getElementById('months').classList.remove('active-section');
        document.getElementById('weekdays').classList.remove('active-section');
        
        // Show the selected section
        document.getElementById(section).classList.add('active-section');
    }

    // Initially show the month names by default
    showSection('months');
</script>

</body>
</html>
