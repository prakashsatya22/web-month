<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month and Weekdays</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .active-section {
            display: block;
        }

        .month-names, .week-days {
            font-size: 24px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .month-names div, .week-days div {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .month-names div:hover, .week-days div:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        /* Style for images on both sides of the page */
        .image-container-left, .image-container-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
        }

        .image-container-left {
            left: 0;
            animation: move-left 1s infinite alternate;
        }

        .image-container-right {
            right: 0;
            animation: move-right 1s infinite alternate;
        }

        .image-container-left img, .image-container-right img {
            width: 100%;
            height: 100%;
            animation: move 1s infinite alternate;
        }

        @keyframes move-left {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes move-right {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* Back Button Style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="goBack()">Back</button>

<h1>Learn Month and Weekdays</h1>

<!-- Button Container -->
<div class="button-container">
    <button onclick="toggleMonthNames()">Month Names</button>
    <button onclick="showSection('weekdays')">Week Days</button>
</div>

<!-- Month Names Section (Initially hidden) -->
<div id="months" class="section">
    <h2>Month Names</h2>
    <div class="month-names">
        <div onclick="playSound('January')" class="month">
            January
        </div>
        <div onclick="playSound('February')" class="month">
            February
        </div>
        <div onclick="playSound('March')" class="month">
            March
        </div>
        <div onclick="playSound('April')" class="month">
            April
        </div>
        <div onclick="playSound('May')" class="month">
            May
        </div>
        <div onclick="playSound('June')" class="month">
            June
        </div>
        <div onclick="playSound('July')" class="month">
            July
        </div>
        <div onclick="playSound('August')" class="month">
            August
        </div>
        <div onclick="playSound('September')" class="month">
            September
        </div>
        <div onclick="playSound('October')" class="month">
            October
        </div>
        <div onclick="playSound('November')" class="month">
            November
        </div>
        <div onclick="playSound('December')" class="month">
            December
        </div>
    </div>
</div>

<!-- Week Days Section (Initially hidden) -->
<div id="weekdays" class="section">
    <h2>Week Days</h2>
    <div class="week-days">
        <div onclick="playSound('Sunday')" class="week">
            Sunday
        </div>
        <div onclick="playSound('Monday')" class="week">
            Monday
        </div>
        <div onclick="playSound('Tuesday')" class="week">
            Tuesday
        </div>
        <div onclick="playSound('Wednesday')" class="week">
            Wednesday
        </div>
        <div onclick="playSound('Thursday')" class="week">
            Thursday
        </div>
        <div onclick="playSound('Friday')" class="week">
            Friday
        </div>
        <div onclick="playSound('Saturday')" class="week">
            Saturday
        </div>
    </div>
</div>

<!-- Sounds -->
<audio id="January-sound" src="/sounds/january.mp3"></audio>
<audio id="February-sound" src="/sounds/february.mp3"></audio>
<audio id="March-sound" src="/sounds/march.mp3"></audio>
<!-- Add the other months and weekdays sound files similarly -->

<!-- Left and Right Images -->
<div class="image-container-left">
    <img src="/images/fish-l" alt="Animation 1">
</div>
<div class="image-container-right">
    <img src="https://via.placeholder.com/100/ff6347" alt="Animation 2">
</div>

<script>
    // Function to toggle the display of the Month Names section
    function toggleMonthNames() {
        const monthSection = document.getElementById('months');
        // If the section is hidden, show it, otherwise hide it
        if (monthSection.style.display === 'none' || monthSection.style.display === '') {
            monthSection.style.display = 'block';
        } else {
            monthSection.style.display = 'none';
        }
    }

    // Function to show the selected section (weekdays)
    function showSection(section) {
        // Hide both sections first
        document.getElementById('months').style.display = 'none';
        document.getElementById('weekdays').style.display = 'none';
        
        // Show the selected section
        document.getElementById(section).style.display = 'block';
    }

    // Function to play the sound associated with the month or week
    function playSound(name) {
        const audioElement = document.getElementById(name + '-sound');
        if (audioElement) {
            audioElement.play();
        }
    }

    // Back button function (redirect to another page)
    function goBack() {
        // Replace 'anotherpage.html' with the actual URL you want to redirect to
        window.location.href = 'page1.html';  // Redirect to another page
    }
</script>

</body>
</html>
