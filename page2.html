        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .active-section {
            display: block;
        }

        .month-names, .week-days {
            font-size: 24px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .month-names div, .week-days div {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .month-names div:hover, .week-days div:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        /* Style for images beside names */
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .image-container img {
            width: 50px;
            height: 50px;
            animation: move 1s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<script>
    // Function to show the selected section (months or weekdays)
    function showSection(section) {
        // Hide both sections first
        document.getElementById('months').classList.remove('active-section');
        document.getElementById('weekdays').classList.remove('active-section');
        
        // Show the selected section
        document.getElementById(section).classList.add('active-section');
    }

    // Function to play the sound associated with the month or week
    function playSound(name) {
        const audioElement = document.getElementById(name + '-sound');
        if (audioElement) {
            audioElement.play();
        }
    }

    // Initially show the month names by default
    showSection('months');
</script>
