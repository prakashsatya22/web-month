<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Addition with Emojis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
        }

        /* Image container with two separate boundaries */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
        }

        /* Each row container with separate boundaries */
        .image-row-container {
            border: 2px solid #ff6347;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
        }

        .image {
            font-size: 50px;
            margin: 5px;
            transition: transform 0.5s ease;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 24px;
            width: 100px;
            text-align: center;
            margin-right: 10px;
            border: 2px solid #ff6347;
            border-radius: 8px;
        }

        .input-container button {
            padding: 12px 25px;
            font-size: 24px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #ff4500;
        }

        /* Result section */
        .result {
            font-size: 28px;
            margin-top: 20px;
            color: green;
        }

        /* Thumbs icon */
        .thumbs {
            font-size: 40px;
            margin-left: 10px;
        }

        /* Next button */
        .next-button {
            padding: 12px 25px;
            font-size: 24px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>

<h2>Learn Addition</h2>

<!-- Table for displaying random addition sums -->
<h1><span id="number1"></span> + <span id="number2"></span></h1>

<!-- Input and check button -->
<div class="input-container">
    <input type="number" id="sumInput" placeholder="Enter sum" />
    <button onclick="checkAnswer()">Check Answer</button>
</div>

<!-- Image container to display cartoon images -->
<div class="image-container" id="imageContainer">
    <!-- First row container -->
    <div id="row1Container" class="image-row-container"></div>
    <!-- Second row container -->
    <div id="row2Container" class="image-row-container"></div>
</div>

<!-- Result section -->
<div class="result" id="result"></div>

<!-- Thumbs up or thumbs down section -->
<div id="thumbsSection" class="thumbs"></div>

<!-- Next button -->
<button class="next-button" onclick="generateRandomSum()">Next</button>

<script>
    let number1, number2;

    // Emojis for fruits and animals
    const imageSources = [
        'üçé', 'üçå', 'üçâ', 'üçì', 'üçí', 'üçç', 'üçë', 'üçä', 'üçÖ', 'üê∂', 'üê±', 'üê∞', 'üê≠', 'üêÆ', 'üê∏'
    ];

    // Function to generate a random sum
    function generateRandomSum() {
        // Generate two random numbers for addition
        number1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
        number2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10

        // Update the displayed numbers
        document.getElementById('number1').textContent = number1;
        document.getElementById('number2').textContent = number2;

        // Clear previous results and images
        document.getElementById('result').textContent = '';
        document.getElementById('thumbsSection').innerHTML = '';  // Clear thumbs section
        document.getElementById('row1Container').innerHTML = ''; // Clear first row
        document.getElementById('row2Container').innerHTML = ''; // Clear second row

        // Clear the input field
        document.getElementById('sumInput').value = '';

        // Display emojis for the first number (first row)
        displayImages(number1, 'row1Container');
        // Display emojis for the second number (second row)
        displayImages(number2, 'row2Container');
    }

    // Function to display emojis in two rows
    function displayImages(num, rowId) {
        const rowContainer = document.getElementById(rowId);

        // Create emojis for the row
        for (let i = 0; i < num; i++) {
            const emoji = document.createElement('div');
            emoji.classList.add('image'); // Apply image class for styling
            emoji.textContent = getRandomImage();  // Get a random emoji
            rowContainer.appendChild(emoji);
        }
    }

    // Function to get a random emoji from the sources array
    function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * imageSources.length);
        return imageSources[randomIndex];
    }

    // Function to check if the user's answer is correct
    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('sumInput').value);
        const correctAnswer = number1 + number2;

        // Show thumbs and result message based on the answer
        const thumbsSection = document.getElementById('thumbsSection');
        const resultMessage = document.getElementById('result');

        if (userAnswer === correctAnswer) {
            resultMessage.textContent = 'Correct! Great Job!';
            resultMessage.style.color = 'green';
            thumbsSection.innerHTML = 'üëç';  // Thumbs-up emoji
            thumbsSection.style.color = 'green';
        } else {
            resultMessage.textContent = `Oops! Try Again. The correct answer is ${correctAnswer}.`;
            resultMessage.style.color = 'red';
            thumbsSection.innerHTML = 'üëé';  // Thumbs-down emoji
            thumbsSection.style.color = 'red';
        }
    }

    // Initialize the game with a random sum
    generateRandomSum();
</script>

</body>
</html>
