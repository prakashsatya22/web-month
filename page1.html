<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Addition with Emojis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
        }

        /* Container for the image rows */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 50px;
        }

        /* Style for each row's boundary */
        .image-row-boundary {
            border: 2px solid #ff6347;
            padding: 20px;
            margin: 5px;
            border-radius: 8px;
            background-color: #ffffff;
            display: inline-block;
            font-size: 50px;
            height: 80px;
            width: 80px;
            text-align: center;
            line-height: 80px;
        }

        /* Result section */
        .result {
            font-size: 28px;
            margin-top: 20px;
            color: green;
        }

        /* Thumbs icon */
        .thumbs {
            font-size: 40px;
            margin-left: 10px;
        }

        /* Next button */
        .next-button {
            padding: 12px 25px;
            font-size: 24px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>

<h2>Learn Addition</h2>

<!-- Table for displaying random addition sums -->
<h1><span id="number1"></span> + <span id="number2"></span></h1>

<!-- Result section -->
<div class="result" id="result"></div>

<!-- Thumbs up or thumbs down section -->
<div id="thumbsSection" class="thumbs"></div>

<!-- Image container to display fruit and animal emojis -->
<div class="image-container">
    <div id="row1" class="image-row-boundary"></div>
    <div id="row2" class="image-row-boundary"></div>
</div>

<!-- Next button -->
<button class="next-button" onclick="generateRandomSum()">Next</button>

<script>
    let number1, number2;
    const fruitEmojis = ['üçé', 'üçå', 'üçì', 'üçâ', 'üçç', 'üçä'];
    const animalEmojis = ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'ü¶Å'];

    // Function to generate a random sum
    function generateRandomSum() {
        // Generate two random numbers for addition
        number1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
        number2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10

        // Update the displayed numbers
        document.getElementById('number1').textContent = number1;
        document.getElementById('number2').textContent = number2;

        // Clear previous results
        document.getElementById('result').textContent = '';
        document.getElementById('thumbsSection').innerHTML = '';  // Clear thumbs section

        // Generate and display a random fruit emoji for row 1
        document.getElementById('row1').textContent = getRandomEmoji(fruitEmojis);

        // Generate and display a random animal emoji for row 2
        document.getElementById('row2').textContent = getRandomEmoji(animalEmojis);
    }

    // Function to get a random emoji from the provided emoji array
    function getRandomEmoji(emojiArray) {
        const randomIndex = Math.floor(Math.random() * emojiArray.length);
        return emojiArray[randomIndex];
    }

    // Initialize the game with a random sum
    generateRandomSum();
</script>

</body>
</html>
