<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month Names for Kids</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        h1 {
            color: #ff6347;
            font-size: 4rem;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            opacity: 0;
            animation: slideIn 1s forwards;
        }
        .month {
            width: 150px;
            height: 150px;
            background-color: #ffebcd;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 20px;
            animation: bounceIn 1s ease-out;
        }
        /* Different Background Color for Each Month */
        .month:nth-child(1) { background-color: #f4a261; }
        .month:nth-child(2) { background-color: #2a9d8f; }
        .month:nth-child(3) { background-color: #e9c46a; }
        .month:nth-child(4) { background-color: #264653; }
        .month:nth-child(5) { background-color: #e76f51; }
        .month:nth-child(6) { background-color: #6c757d; }
        .month:nth-child(7) { background-color: #ffb3b3; }
        .month:nth-child(8) { background-color: #d4a5a5; }
        .month:nth-child(9) { background-color: #ffcc99; }
        .month:nth-child(10) { background-color: #f1f2f6; }
        .month:nth-child(11) { background-color: #99b3b3; }
        .month:nth-child(12) { background-color: #ff6666; }

        /* Hover and Animation Effects */
        .month:hover {
            transform: scale(1.2);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .month:active {
            transform: scale(0.95);
            animation: zoomOut 0.3s ease-in-out;
        }

        /* Zoom In & Zoom Out Animation */
        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Bounce In Animation */
        @keyframes bounceIn {
            0% { transform: translateY(30px); opacity: 0; }
            60% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(0px); }
        }

        /* Slide-in Animation for Container */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Flipping Animation for Text */
        @keyframes flipText {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }

        /* Flashing Text Effect */
        @keyframes flashText {
            0% { color: #ff6347; }
            50% { color: #32CD32; }
            100% { color: #ff6347; }
        }
        .flashing-text {
            animation: flashText 1s infinite;
            font-size: 30px;
            font-weight: bold;
        }

        /* Confetti Effect */
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(20px); opacity: 0.7; }
            100% { transform: translateY(40px); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confetti 0.8s infinite;
            animation-delay: 0.1s;
        }

        .confetti:nth-child(2) {
            background-color: #ffcc00;
            animation-delay: 0.2s;
        }

        .confetti:nth-child(3) {
            background-color: #32CD32;
            animation-delay: 0.3s;
        }

        .confetti:nth-child(4) {
            background-color: #00bfff;
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>

    <h1>Learn Month Names for Kids</h1>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="playMonthSound('January', 'sound/january.mp3'); showBlinkingText('January'); showConfetti();">January</div>
        <div class="month" onclick="playMonthSound('February', 'sound/february.mp3'); showBlinkingText('February'); showConfetti();">February</div>
        <div class="month" onclick="playMonthSound('March', 'sound/march.mp3'); showBlinkingText('March'); showConfetti();">March</div>
        <div class="month" onclick="playMonthSound('April', 'sound/april.mp3'); showBlinkingText('April'); showConfetti();">April</div>
        <div class="month" onclick="playMonthSound('May', 'sound/may.mp3'); showBlinkingText('May'); showConfetti();">May</div>
        <div class="month" onclick="playMonthSound('June', 'sound/june.mp3'); showBlinkingText('June'); showConfetti();">June</div>
        <div class="month" onclick="playMonthSound('July', 'sound/july.mp3'); showBlinkingText('July'); showConfetti();">July</div>
        <div class="month" onclick="playMonthSound('August', 'sound/august.mp3'); showBlinkingText('August'); showConfetti();">August</div>
        <div class="month" onclick="playMonthSound('September', 'sound/september.mp3'); showBlinkingText('September'); showConfetti();">September</div>
        <div class="month" onclick="playMonthSound('October', 'sound/october.mp3'); showBlinkingText('October'); showConfetti();">October</div>
        <div class="month" onclick="playMonthSound('November', 'sound/november.mp3'); showBlinkingText('November'); showConfetti();">November</div>
        <div class="month" onclick="playMonthSound('December', 'sound/december.mp3'); showBlinkingText('December'); showConfetti();">December</div>
    </div>

    <script>
        // Function to play the month sound
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Function to show blinking text with flipping animation
        function showBlinkingText(month) {
            const blinkingTextContainer = document.createElement('div');
            blinkingTextContainer.classList.add('flashing-text');
            blinkingTextContainer.innerText = month;
            document.body.appendChild(blinkingTextContainer);
            blinkingTextContainer.style.animation = "flipText 1s ease-in-out";

            // Remove the text after 2 seconds
            setTimeout(() => {
                document.body.removeChild(blinkingTextContainer);
            }, 2000);
        }

        // Function to show confetti effect
        function showConfetti() {
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);

                // Randomize confetti positions
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';

                setTimeout(() => {
                    document.body.removeChild(confetti);
                }, 1500); // Remove confetti after animation ends
            }
        }
    </script>

</body>
