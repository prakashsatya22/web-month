<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month Names for Kids</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3.5rem;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .month {
            width: 160px;
            height: 160px;
            background-color: #ffebcd;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            position: relative;
        }
        /* Different Background Color for Each Month */
        .month:nth-child(1) { background-color: #f4a261; }
        .month:nth-child(2) { background-color: #2a9d8f; }
        .month:nth-child(3) { background-color: #e9c46a; }
        .month:nth-child(4) { background-color: #264653; }
        .month:nth-child(5) { background-color: #e76f51; }
        .month:nth-child(6) { background-color: #6c757d; }
        .month:nth-child(7) { background-color: #ffb3b3; }
        .month:nth-child(8) { background-color: #d4a5a5; }
        .month:nth-child(9) { background-color: #ffcc99; }
        .month:nth-child(10) { background-color: #f1f2f6; }
        .month:nth-child(11) { background-color: #99b3b3; }
        .month:nth-child(12) { background-color: #ff6666; }

        /* Hover and Click Effects */
        .month:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Bounce Animation for Button */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .month:active {
            animation: bounce 0.3s;
        }

        /* Blinking Effect for Text */
        @keyframes blinkText {
            0% { color: #ff6347; }
            50% { color: #32CD32; }
            100% { color: #ff6347; }
        }
        .blinking-text {
            animation: blinkText 1s infinite;
            font-weight: bold;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h1>Learn Month Names for Kids</h1>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="playMonthSound('January', 'sound/january.mp3'); showBlinkingText('January');">January</div>
        <div class="month" onclick="playMonthSound('February', 'sound/february.mp3'); showBlinkingText('February');">February</div>
        <div class="month" onclick="playMonthSound('March', 'sound/march.mp3'); showBlinkingText('March');">March</div>
        <div class="month" onclick="playMonthSound('April', 'sound/april.mp3'); showBlinkingText('April');">April</div>
        <div class="month" onclick="playMonthSound('May', 'sound/may.mp3'); showBlinkingText('May');">May</div>
        <div class="month" onclick="playMonthSound('June', 'sound/june.mp3'); showBlinkingText('June');">June</div>
        <div class="month" onclick="playMonthSound('July', 'sound/july.mp3'); showBlinkingText('July');">July</div>
        <div class="month" onclick="playMonthSound('August', 'sound/august.mp3'); showBlinkingText('August');">August</div>
        <div class="month" onclick="playMonthSound('September', 'sound/september.mp3'); showBlinkingText('September');">September</div>
        <div class="month" onclick="playMonthSound('October', 'sound/october.mp3'); showBlinkingText('October');">October</div>
        <div class="month" onclick="playMonthSound('November', 'sound/november.mp3'); showBlinkingText('November');">November</div>
        <div class="month" onclick="playMonthSound('December', 'sound/december.mp3'); showBlinkingText('December');">December</div>
    </div>

    <script>
        // Function to play the month sound
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Function to show blinking text when clicked
        function showBlinkingText(month) {
            const blinkingTextContainer = document.createElement('div');
            blinkingTextContainer.classList.add('blinking-text');
            blinkingTextContainer.innerText = month;
            document.body.appendChild(blinkingTextContainer);

            setTimeout(() => {
                document.body.removeChild(blinkingTextContainer);
            }, 2000); // Show for 2 seconds
        }
    </script>
</body>
</html>
