        <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .month, .weekday {
            width: 120px;
            height: 120px;
            background-color: #ffebcd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #4B0082;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .month:hover, .weekday:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .image {
            max-width: 120px;
            max-height: 120px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .celebration {
            font-size: 50px;
            color: #32CD32;
            display: none;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .reward {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: none;
        }
        .reward img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .rewardText {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
        }
        .section-title {
            font-size: 2rem;
            color: #008080;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .flashing-text {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: flash 1.5s step-start infinite;
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Learn Months and Weekdays</h1>

    <!-- Months Section -->
    <div class="section-title">Months</div>
    <div class="container">
        <div class="month" onclick="playMonthSound('sound/january.mp3');">January</div>
        <div class="month" onclick="playMonthSound('sound/february.mp3');">February</div>
        <div class="month" onclick="playMonthSound(sound/mar.mp3');">March</div>
        <div class="month" onclick="playMonthSound('sound/apr.mp3');">April</div>
        <div class="month" onclick="playMonthSound('sound/m.mp3');">May</div>
        <div class="month" onclick="playMonthSound('sound/jun.mp3');">June</div>
        <div class="month" onclick="playMonthSound('sound/july.mp3');">July</div>
        <div class="month" onclick="playMonthSound('sound/aug.mp3');">August</div>
        <div class="month" onclick="playMonthSound('sound/september.mp3');">September</div>
        <div class="month" onclick="playMonthSound('sound/oct.mp3');">October</div>
        <div class="month" onclick="playMonthSound('sound/nov.mp3');">November</div>
        <div class="month" onclick="playMonthSound('sound/dec.mp3');">December</div>
    </div>

    <!-- Display Image Section -->
    <div id="imageContainer" style="margin-top: 20px;">
        <img id="displayImage" class="image" src="/images/ball.gif" alt="Animated Image">
    </div>

    <!-- Celebration and Reward Section -->
    <div id="celebrationText" class="celebration">Yay!</div>
    <div id="rewardSection">
        <div id="rewardText" class="rewardText"></div>
        <div class="reward">
            <img id="rewardImage" src="/images/star.gif" alt="Reward Image">
        </div>
    </div>

            celebrate(month); // Trigger celebration for certain months
        }

        }
    </script>
