<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month Names for Kids</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .month {
            width: 150px;
            height: 150px;
            background-color: #ffebcd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #4B0082;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .month:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Blinking Text Animation */
        @keyframes blinkText {
            0% { color: #ff6347; #259b24; #8bc34a; #ffeb3b;#ffc107; }
            50% { color: #32CD32; #ff9800; #e51c23; #3f51b5; #5677fc, #03a9f4; }
            100% { color: #ff6347; #9e9e9e; #ff5722; #ab47bc; #31f491; }
        }
        .blinking-text {
            animation: blinkText 1.5s infinite;
        }

        /* Zoom-In Zoom-Out Effect */
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .zoom {
            animation: zoomInOut 1.5s ease-in-out;
        }

        /* Flashing Text for Display */
        .flashing-text {
            font-size: 50px;
            color: #ff6347;
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: flash 1.5s step-start infinite;
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Celebration Text */
        .celebration {
            font-size: 50px;
            color: #32CD32;
            display: none;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Learn Month Names for Kids</h1>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="playMonthSound('January', 'sound/january.mp3'); applyZoomEffect(this); makeTextBlink(this);">January</div>
        <div class="month" onclick="playMonthSound('February', 'sound/february.mp3'); applyZoomEffect(this); makeTextBlink(this);">February</div>
        <div class="month" onclick="playMonthSound('March', 'sound/march.mp3'); applyZoomEffect(this); makeTextBlink(this);">March</div>
        <div class="month" onclick="playMonthSound('April', 'sound/april.mp3'); applyZoomEffect(this); makeTextBlink(this);">April</div>
        <div class="month" onclick="playMonthSound('May', 'sound/may.mp3'); applyZoomEffect(this); makeTextBlink(this);">May</div>
        <div class="month" onclick="playMonthSound('June', 'sound/june.mp3'); applyZoomEffect(this); makeTextBlink(this);">June</div>
        <div class="month" onclick="playMonthSound('July', 'sound/july.mp3'); applyZoomEffect(this); makeTextBlink(this);">July</div>
        <div class="month" onclick="playMonthSound('August', 'sound/august.mp3'); applyZoomEffect(this); makeTextBlink(this);">August</div>
        <div class="month" onclick="playMonthSound('September', 'sound/september.mp3'); applyZoomEffect(this); makeTextBlink(this);">September</div>
        <div class="month" onclick="playMonthSound('October', 'sound/october.mp3'); applyZoomEffect(this); makeTextBlink(this);">October</div>
        <div class="month" onclick="playMonthSound('November', 'sound/november.mp3'); applyZoomEffect(this); makeTextBlink(this);">November</div>
        <div class="month" onclick="playMonthSound('December', 'sound/december.mp3'); applyZoomEffect(this); makeTextBlink(this);">December</div>
    </div>

    <div id="flashingText" class="flashing-text"></div>

    <div id="celebrationText" class="celebration">Yay!</div>

    <script>
        // Function to play the month sound and show the animated month name
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
            flashMonthName(month);
            showCelebration(month);
        }

        // Function to flash the month name one letter at a time
        function flashMonthName(month) {
            const flashingTextContainer = document.getElementById('flashingText');
            flashingTextContainer.innerHTML = ''; // Clear previous text

            const monthElement = document.createElement('span');
            monthElement.classList.add('flashing-text');
            const monthName = month.charAt(0).toUpperCase() + month.slice(1); // Capitalize first letter

            let letterIndex = 0;
            const interval = setInterval(() => {
                if (letterIndex < monthName.length) {
                    monthElement.textContent += monthName.charAt(letterIndex);
                    letterIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 300); // Flash one letter every 300ms

            flashingTextContainer.appendChild(monthElement);

            // Remove the text after it finishes flashing
            setTimeout(() => {
                flashingTextContainer.innerHTML = ''; // Clear the text after flashing
            }, monthName.length * 300 + 1000); // Allow time for all letters to show
        }

        // Function to trigger celebration effect for the clicked month
        function showCelebration(month) {
            const celebrationText = document.getElementById('celebrationText');

            celebrationText.style.display = "inline-block";
            setTimeout(() => {
                celebrationText.style.display = "none";
            }, 1000); // Display celebration for 1 second
        }

        // Apply zoom-in and zoom-out effect when a month is clicked
        function applyZoomEffect(element) {
            element.classList.add('zoom');
            setTimeout(() => {
                element.classList.remove('zoom');
            }, 1500); // Remove zoom effect after 1.5 seconds
        }

        // Make the text blink with color change when clicked
        function makeTextBlink(element) {
            element.classList.add('blinking-text');
            setTimeout(() => {
                element.classList.remove('blinking-text');
            }, 3000); // Remove blinking effect after 3 seconds
        }
    </script>
</body>
</html>
