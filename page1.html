<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month Names</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            color: #ff6347;
            font-size: 4rem;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            opacity: 0;
            animation: slideIn 1s forwards;
        }
        .month {
            width: 150px;
            height: 150px;
            background-color: #ffebcd;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-size: 20px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s, filter 0.3s;
            animation: bounceIn 1s ease-out;
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Rainbow text animation */
        .month {
            animation: rainbowText 3s linear infinite;
        }

        @keyframes rainbowText {
            0% { color: #ff0000; } /* Red */
            14% { color: #ff7f00; } /* Orange */
            28% { color: #ffff00; } /* Yellow */
            42% { color: #00ff00; } /* Green */
            57% { color: #0000ff; } /* Blue */
            71% { color: #4b0082; } /* Indigo */
            85% { color: #9400d3; } /* Violet */
            100% { color: #ff0000; } /* Red */
        }

        /* Hover Effects: Glow, Scale, and Text Color Change */
        .month:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            filter: brightness(1.2);
            animation: pulse 1s infinite;
        }

        /* Active/Click Effects: Pop and Rotate */
        .month:active {
            transform: scale(0.95) rotate(10deg);
            animation: pop 0.3s ease-in-out;
        }

        /* Pulse Animation for Hover */
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
        }

        /* Pop Animation for Button Click */
        @keyframes pop {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(10deg); }
        }

        /* Bounce In Animation */
        @keyframes bounceIn {
            0% { transform: translateY(30px); opacity: 0; }
            60% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(0px); }
        }

        /* Slide-in Animation for Container */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h1>Learn Month Names for Kids</h1>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="playMonthSound('January', 'sound/january.mp3');">January</div>
        <div class="month" onclick="playMonthSound('February', 'sound/february.mp3');">February</div>
        <div class="month" onclick="playMonthSound('March', 'sound/march.mp3');">March</div>
        <div class="month" onclick="playMonthSound('April', 'sound/april.mp3');">April</div>
        <div class="month" onclick="playMonthSound('May', 'sound/may.mp3');">May</div>
        <div class="month" onclick="playMonthSound('June', 'sound/june.mp3');">June</div>
        <div class="month" onclick="playMonthSound('July', 'sound/july.mp3');">July</div>
        <div class="month" onclick="playMonthSound('August', 'sound/august.mp3');">August</div>
        <div class="month" onclick="playMonthSound('September', 'sound/september.mp3');">September</div>
        <div class="month" onclick="playMonthSound('October', 'sound/october.mp3');">October</div>
        <div class="month" onclick="playMonthSound('November', 'sound/november.mp3');">November</div>
        <div class="month" onclick="playMonthSound('December', 'sound/december.mp3');">December</div>
    </div>

    <script>
        // Function to play the month sound
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }
    </script>

</body>
</html>
