<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Addition with Emojis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .image-row-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            border: 2px solid #ff6347;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
        }

        .image {
            font-size: 2em;
            margin: 5px;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 1.2em;
            width: 80px;
            text-align: center;
            border: 2px solid #ff6347;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .input-container button, .next-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .input-container button:hover, .next-button:hover {
            background-color: #ff4500;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .thumbs {
            font-size: 2em;
        }

        .next-button {
            background-color: #32cd32;
            margin-top: 20px;
        }

        .next-button:hover {
            background-color: #228b22;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .image {
                font-size: 1.8em;
            }
            .input-container input {
                width: 70px;
                font-size: 1em;
            }
            .input-container button, .next-button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learn Addition</h1>
        <h2><span id="number1"></span> + <span id="number2"></span></h2>
        
        <div class="input-container">
            <input type="number" id="sumInput" placeholder="Enter sum" />
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
        
        <div class="image-container">
            <div id="row1Container" class="image-row-container"></div>
            <div id="row2Container" class="image-row-container"></div>
        </div>
        
        <div class="result" id="result"></div>
        <div id="thumbsSection" class="thumbs"></div>
        
        <button class="next-button" onclick="generateRandomSum()">Next</button>
    </div>

    <script>
        let number1, number2;
        const imageSources = ['üçé', 'üçå', 'üçâ', 'üçì', 'üçí', 'üçç', 'üçë', 'üçä', 'üçÖ', 'üê∂', 'üê±', 'üê∞', 'üê≠', 'üêÆ', 'üê∏'];

        function generateRandomSum() {
            number1 = Math.floor(Math.random() * 10) + 1;
            number2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('number1').textContent = number1;
            document.getElementById('number2').textContent = number2;
            document.getElementById('result').textContent = '';
            document.getElementById('thumbsSection').innerHTML = '';
            document.getElementById('row1Container').innerHTML = '';
            document.getElementById('row2Container').innerHTML = '';
            document.getElementById('sumInput').value = '';
            displayImages(number1, 'row1Container');
            displayImages(number2, 'row2Container');
        }

        function displayImages(num, rowId) {
            const rowContainer = document.getElementById(rowId);
            for (let i = 0; i < num; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('image');
                emoji.textContent = getRandomImage();
                rowContainer.appendChild(emoji);
            }
        }

        function getRandomImage() {
            return imageSources[Math.floor(Math.random() * imageSources.length)];
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('sumInput').value);
            const correctAnswer = number1 + number2;
            const resultMessage = document.getElementById('result');
            const thumbsSection = document.getElementById('thumbsSection');
            if (userAnswer === correctAnswer) {
                resultMessage.textContent = 'Correct! Great Job!';
                resultMessage.style.color = 'green';
                thumbsSection.innerHTML = 'üëç';
            } else {
                resultMessage.textContent = `Oops! Try Again. The correct answer is ${correctAnswer}.`;
                resultMessage.style.color = 'red';
                thumbsSection.innerHTML = 'üëé';
            }
        }
        generateRandomSum();
    </script>
</body>
</html>
