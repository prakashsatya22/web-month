<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Months and Weekdays</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: yellow;
            text-align: center;
            padding: 20px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #da47ff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        /* Circle container for month and days */
        .circle {
            position: fixed;
            right: 30px;  /* Distance from the right edge */
            top: 40%;  /* Vertically center the circle */
            transform: translateY(-50%);  /* Center the circle perfectly */
            width: 200px;
            height: 200px;
            background-color: #ff6347; /* Initial Circle color */
            border-radius: 50%;  /* Make it a circle */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            font-family: 'Dancing Script', cursive; /* Cursive font */
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            padding: 20px;
            animation: bounceIn 1s ease-in-out;  /* Animation for the circle */
            transition: background-color 1s ease-in-out; /* Smooth transition for color change */
        }

        /* Month Name Styling */
        .circle h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Days Count Styling */
        .circle p {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
        }

        /* Bounce-in Animation */
        @keyframes bounceIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            60% {
                transform: translateY(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Week Day Buttons Styling */
        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: blue;
            color: pink;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .button-container button:hover {
            background-color: #259b24;
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .button-container button:active {
            transform: scale(1);
        }

        /* Back and Previous buttons */
        .back-button,
        .previous-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Position the Back button behind the Previous button */
        .back-button {
            z-index: 1; /* Lower z-index, will be placed behind */
        }

        .previous-button {
            z-index: 2; /* Higher z-index, placed in front of the Back button */
        }

        .back-button:hover,
        .previous-button:hover {
            background-color: yellow;
        }

        /* Week Content Styling */
        #weekContent {
            margin-top: 50px;
            font-size: 34px;
            text-align: center;
        }

        /* Content buttons for weekdays */
        .content-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .content-buttons button {
            margin: 10px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .content-buttons button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

<!-- Back Button (Behind) -->
<button class="back-button" onclick="goBack()">Back</button>

<!-- Previous Button (In front of Back Button) -->
<button class="previous-button" onclick="showPreviousDay()">Previous</button>

<!-- Circle for Month and Days -->
<div class="circle" id="monthCircle">
    <h2 id="monthName">January</h2>
    <p id="daysCount">31</p>
</div>

<!-- Button Container for Week Names -->
<div class="button-container">
    <button onclick="showWeekDays()">Show Week Days</button>
</div>

<!-- Visible Week Days Content -->
<div id="weekContent" style="display: none;">
    <h3>Select a Day of the Week</h3>
    <div class="content-buttons">
        <button onclick="updateDay('Sunday')">Sunday</button>
        <button onclick="updateDay('Monday')">Monday</button>
        <button onclick="updateDay('Tuesday')">Tuesday</button>
        <button onclick="updateDay('Wednesday')">Wednesday</button>
        <button onclick="updateDay('Thursday')">Thursday</button>
        <button onclick="updateDay('Friday')">Friday</button>
        <button onclick="updateDay('Saturday')">Saturday</button>
    </div>
</div>

<script>
    let previousDay = '';  // Variable to store the previous day

    // Function to show Week Days buttons
    function showWeekDays() {
        document.getElementById("weekContent").style.display = 'block';  // Show week content
    }

    // Function to update the circle with the selected day
    function updateDay(day) {
        previousDay = document.getElementById("monthName").textContent; // Store the current day before updating
        document.getElementById("monthName").textContent = day;
        document.getElementById("daysCount").textContent = "";  // Clear the days count when showing a day name

        // Play sound for the selected day
        const daySound = new Audio(`/sound/${day.toLowerCase()}.mp3`);
        daySound.play();

        // Change the circle color frequently
        changeCircleColor();
    }

    // Function to change the circle's background color randomly
    function changeCircleColor() {
        const colors = ['#ff6347', '#ff4500', '#ff1493', '#32cd32', '#1e90ff', '#f0e68c', '#8a2be2', '#ff7f50'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.getElementById('monthCircle').style.backgroundColor = randomColor;
    }

    // Function to go back to the previous day
    function showPreviousDay() {
        if (previousDay) {
            document.getElementById("monthName").textContent = previousDay;
            document.getElementById("daysCount").textContent = '';  // Clear the days count
            previousDay = ''; // Reset previous day after showing it
        } else {
            alert("No previous day to show!");
        }
    }

    // Back button function (redirect to another page)
    function goBack() {
        window.location.href = 'page1.html';  // Change this to the page you want to redirect to
    }
</script>

</body>
</html>
