    <style>
            body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .month, .weekday {
            width: 120px;
            height: 120px;
            background-color: #ffebcd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #4B0082;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .month:hover, .weekday:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .image {
            max-width: 120px;
            max-height: 120px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .celebration {
            font-size: 50px;
            color: #32CD32;
            display: none;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .reward {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: none;
        }
        .reward img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .rewardText {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
        }
        .section-title {
            font-size: 2rem;
            color: #008080;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .flashing-text {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: flash 1.5s step-start infinite;
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Learn Months and Weekdays</h1>

    <!-- Weekdays Section -->
    <div class="section-title">Weekdays</div>
    <div class="container">
        <div class="weekday" onclick="playSound('/sound/january.mp3');">January</div>
        <div class="weekday" onclick="playSound('/sound/tue.mp3');">Tuesday</div>
        <div class="weekday" onclick="playSound('/sound/wednesday.mp3');">Wednesday</div>
        <div class="weekday" onclick="playSound('/sound/thu.mp3');">Thursday</div>
        <div class="weekday" onclick="playSound('/sound/friday.mp3');">Friday</div>
        <div class="weekday" onclick="playSound('/sound/saturday.mp3');">Saturday</div>
        <div class="weekday" onclick="playSound('/sound/sunday.mp3');">Sunday</div>
    </div>

    <!-- Display Image Section -->
    <div id="imageContainer" style="margin-top: 20px;">
        <img id="displayImage" class="image" src="/images/star.gif" alt="Animated Image">
    </div>

    <!-- Celebration and Reward Section -->
    <div id="celebrationText" class="celebration">Yay!</div>
    <div id="rewardSection">
        <div id="rewardText" class="rewardText"></div>
        <div class="reward">
            <img id="rewardImage" src="" alt="Reward Image">
        </div>
    </div>

    <script>
        // Function to play sound
        function playSound(fileName) {
            const audio = new Audio(fileName);
            audio.play();
        }

        // Function to play month sound and flash the name one letter at a time
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
            flashMonthName(month);
        }

        // Function to flash the month name one letter at a time
        function flashMonthName(month) {
            const monthElement = document.createElement('span');
            monthElement.classList.add('flashing-text');
            const monthName = month.charAt(0).toUpperCase() + month.slice(1); // Capitalize first letter
            let letterIndex = 0;
            const interval = setInterval(() => {
                if (letterIndex < monthName.length) {
                    monthElement.textContent += monthName.charAt(letterIndex);
                    letterIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 300); // Flash one letter every 300ms

            const container = document.createElement('div');
            container.appendChild(monthElement);
            document.body.appendChild(container);
            
            // Remove the text after it finishes flashing
            setTimeout(() => {
                document.body.removeChild(container);
            }, monthName.length * 300 + 1000); // Allow time for all letters to show
        }

        // Function to trigger celebration effect
        function celebrate(monthOrDay) {
            const celebrationText = document.getElementById('celebrationText');
            const rewardText = document.getElementById('rewardText');
            const rewardImage = document.getElementById('rewardImage');

            celebrationText.style.display = "inline-block";
            setTimeout(() => {
                celebrationText.style.display = "none";
            }, 1000);

        }
    </script>
