<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Addition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            color: #ff6347;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        /* Bounce-in Animation */
        @keyframes bounceIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            60% {
                transform: translateY(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Input and Button Styling */
        .input-container {
            margin: 20px;
            font-size: 24px;
            color: #ff6347;
        }

        .input-container input {
            padding: 10px;
            font-size: 24px;
            width: 80px;
            margin-right: 10px;
            border: 2px solid #ff6347;
            border-radius: 8px;
            text-align: center;
            outline: none;
        }

        .input-container button {
            padding: 12px 25px;
            font-size: 24px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #ff4500;
        }

        /* Animation for showing the answer */
        .result {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: #32cd32;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Playful Number Buttons */
        .number-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .number-buttons button {
            padding: 20px;
            font-size: 28px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .number-buttons button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<h1>Learn Addition!</h1>

<div class="input-container">
    <input type="number" id="number1" placeholder="Enter num" />
    <span>+</span>
    <input type="number" id="number2" placeholder="Enter num" />
    <button onclick="calculateAddition()">Add!</button>
</div>

<!-- Result Section -->
<div id="result" class="result"></div>

<!-- Number Buttons for easy clicking -->
<div class="number-buttons">
    <button onclick="addToInput(1)">1</button>
    <button onclick="addToInput(2)">2</button>
    <button onclick="addToInput(3)">3</button>
    <button onclick="addToInput(4)">4</button>
    <button onclick="addToInput(5)">5</button>
    <button onclick="addToInput(6)">6</button>
    <button onclick="addToInput(7)">7</button>
    <button onclick="addToInput(8)">8</button>
    <button onclick="addToInput(9)">9</button>
    <button onclick="addToInput(0)">0</button>
</div>

<script>
    // Function to calculate addition
    function calculateAddition() {
        const num1 = parseInt(document.getElementById('number1').value);
        const num2 = parseInt(document.getElementById('number2').value);
        
        if (isNaN(num1) || isNaN(num2)) {
            alert('Please enter valid numbers!');
            return;
        }
        
        const sum = num1 + num2;
        
        // Display the result with animation
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `The result is: ${sum}`;
    }

    // Function to add numbers to input fields by clicking number buttons
    function addToInput(number) {
        const activeInput = document.activeElement;
        
        if (activeInput.tagName === 'INPUT') {
            activeInput.value += number;
        }
    }
</script>

</body>
</html>
