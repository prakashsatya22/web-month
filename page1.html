<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month Names for Kids</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3.5rem;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .month {
            width: 160px;
            height: 160px;
            background-color: #ffebcd;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        /* Hover Effects */
        .month:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        /* Zoom-in and Out on Click */
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .zoom {
            animation: zoomInOut 1.2s ease-in-out;
        }
        /* Blinking Text */
        @keyframes blinkText {
            0% { color: #ff6347; }
            50% { color: #32CD32; }
            100% { color: #ff6347; }
        }
        .blinking-text {
            animation: blinkText 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Learn Month Names for Kids</h1>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="playMonthSound('January', 'sound/january.mp3'); applyZoomEffect(this);">January</div>
        <div class="month" onclick="playMonthSound('February', 'sound/february.mp3'); applyZoomEffect(this);">February</div>
        <div class="month" onclick="playMonthSound('March', 'sound/march.mp3'); applyZoomEffect(this);">March</div>
        <div class="month" onclick="playMonthSound('April', 'sound/april.mp3'); applyZoomEffect(this);">April</div>
        <div class="month" onclick="playMonthSound('May', 'sound/may.mp3'); applyZoomEffect(this);">May</div>
        <div class="month" onclick="playMonthSound('June', 'sound/june.mp3'); applyZoomEffect(this);">June</div>
        <div class="month" onclick="playMonthSound('July', 'sound/july.mp3'); applyZoomEffect(this);">July</div>
        <div class="month" onclick="playMonthSound('August', 'sound/august.mp3'); applyZoomEffect(this);">August</div>
        <div class="month" onclick="playMonthSound('September', 'sound/september.mp3'); applyZoomEffect(this);">September</div>
        <div class="month" onclick="playMonthSound('October', 'sound/october.mp3'); applyZoomEffect(this);">October</div>
        <div class="month" onclick="playMonthSound('November', 'sound/november.mp3'); applyZoomEffect(this);">November</div>
        <div class="month" onclick="playMonthSound('December', 'sound/december.mp3'); applyZoomEffect(this);">December</div>
    </div>

    <script>
        // Function to play the month sound
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
            showMonthFlash(month);
        }

        // Flash the month name when clicked
        function showMonthFlash(month) {
            const flashingTextContainer = document.createElement('div');
            flashingTextContainer.classList.add('blinking-text');
            flashingTextContainer.innerText = month;
            document.body.appendChild(flashingTextContainer);

            setTimeout(() => {
                document.body.removeChild(flashingTextContainer);
            }, 2000); // Show for 2 seconds
        }

        // Apply zoom-in and zoom-out effect when clicked
        function applyZoomEffect(element) {
            element.classList.add('zoom');
            setTimeout(() => {
                element.classList.remove('zoom');
            }, 1200); // Remove zoom effect after 1.2 seconds
        }
    </script>
</body>
</html>
