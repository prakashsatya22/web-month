    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Month Names for Kids</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .month {
            width: 150px;
            height: 150px;
            background-color: #ffebcd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #4B0082;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .month:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .flashing-text {
            font-size: 30px;
            color: #ff6347;
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: flash 1.5s step-start infinite;
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .celebration {
            font-size: 50px;
            color: #32CD32;
            display: none;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Learn Month Names for Kids</h1>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="playMonthSound('January', 'sound/january.mp3');">January</div>
        <div class="month" onclick="playMonthSound('February', 'sound/february.mp3');">February</div>
        <div class="month" onclick="playMonthSound('March', 'sound/mar.mp3');">March</div>
        <div class="month" onclick="playMonthSound('April', 'sound/apr.mp3');">April</div>
        <div class="month" onclick="playMonthSound('May', 'sound/m.mp3');">May</div>
        <div class="month" onclick="playMonthSound('June', 'sound/jun.mp3');">June</div>
        <div class="month" onclick="playMonthSound('July', 'sound/july.mp3');">July</div>
        <div class="month" onclick="playMonthSound('August', 'sound/aug.mp3');">August</div>
        <div class="month" onclick="playMonthSound('September', 'sound/september.mp3');">September</div>
        <div class="month" onclick="playMonthSound('October', 'sound/oct.mp3');">October</div>
        <div class="month" onclick="playMonthSound('November', 'sound/nov.mp3');">November</div>
        <div class="month" onclick="playMonthSound('December', 'sound/dec.mp3');">December</div>
    </div>

    <div id="flashingText" class="flashing-text"></div>

    <div id="celebrationText" class="celebration">Yay!</div>

    <script>
        // Function to play the month sound and show the animated month name
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
            flashMonthName(month);
            showCelebration(month);
        }

        // Function to flash the month name one letter at a time
        function flashMonthName(month) {
            const flashingTextContainer = document.getElementById('flashingText');
            flashingTextContainer.innerHTML = ''; // Clear previous text

            const monthElement = document.createElement('span');
            monthElement.classList.add('flashing-text');
            const monthName = month.charAt(0).toUpperCase() + month.slice(1); // Capitalize first letter

            let letterIndex = 0;
            const interval = setInterval(() => {
                if (letterIndex < monthName.length) {
                    monthElement.textContent += monthName.charAt(letterIndex);
                    letterIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 300); // Flash one letter every 300ms

            flashingTextContainer.appendChild(monthElement);

            // Remove the text after it finishes flashing
            setTimeout(() => {
                flashingTextContainer.innerHTML = ''; // Clear the text after flashing
            }, monthName.length * 300 + 1000); // Allow time for all letters to show
        }

        // Function to trigger celebration effect for the clicked month
        function showCelebration(month) {
            const celebrationText = document.getElementById('celebrationText');

            celebrationText.style.display = "inline-block";
            setTimeout(() => {
                celebrationText.style.display = "none";
            }, 1000); // Display celebration for 1 second
        }
    </script>
</body>
</html>
