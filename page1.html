    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Addition with Balls</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
        }

        /* Ball container with two rows */
        .ball-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .ball-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            background-color: #ff6347;
            transition: background-color 0.5s ease;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 24px;
            width: 100px;
            text-align: center;
            margin-right: 10px;
            border: 2px solid #ff6347;
            border-radius: 8px;
        }

        .input-container button {
            padding: 12px 25px;
            font-size: 24px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #ff4500;
        }

        /* Result section */
        .result {
            font-size: 28px;
            margin-top: 20px;
            color: green;
        }

        /* Next button */
        .next-button {
            padding: 12px 25px;
            font-size: 24px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>

<h2>Learn Addition</h2>

<!-- Table for displaying random addition sums -->
<h1><span id="number1"></span> + <span id="number2"></span></h1>

<!-- Input and check button -->
<div class="input-container">
    <input type="number" id="sumInput" placeholder="Enter sum" />
    <button onclick="checkAnswer()">Check Answer</button>
</div>

<!-- Ball container to display balls -->
<div class="ball-container" id="ballContainer"></div>

<!-- Result section -->
<div class="result" id="result"></div>

<!-- Next button -->
<button class="next-button" onclick="generateRandomSum()">Next</button>

<script>
    let number1, number2;

    // Function to generate a random sum
    function generateRandomSum() {
        // Generate two random numbers for addition
        number1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
        number2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10

        // Update the displayed numbers
        document.getElementById('number1').textContent = number1;
        document.getElementById('number2').textContent = number2;

        // Clear previous results and balls
        document.getElementById('result').textContent = '';
        document.getElementById('ballContainer').innerHTML = '';

        // Display balls for the first number (first row)
        displayBalls(number1, 'row1');
        // Display balls for the second number (second row)
        displayBalls(number2, 'row2');
    }

    // Function to display balls in two rows
    function displayBalls(num, rowClass) {
        const ballContainer = document.getElementById('ballContainer');

        // Create a new row
        const row = document.createElement('div');
        row.classList.add('ball-row');
        row.classList.add(rowClass); // Add row class for differentiation

        // Create balls for the row
        for (let i = 0; i < num; i++) {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.style.backgroundColor = getRandomColor();
            row.appendChild(ball);
        }

        // Append the row to the container
        ballContainer.appendChild(row);
    }

    // Function to get a random color
    function getRandomColor() {
        const colors = ['#ff6347', '#ff4500', '#32cd32', '#1e90ff', '#ff1493', '#f0e68c'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Function to check if the user's answer is correct
    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('sumInput').value);
        const correctAnswer = number1 + number2;

        if (userAnswer === correctAnswer) {
            document.getElementById('result').textContent = 'Correct! Great Job!';
            document.getElementById('result').style.color = 'green';
        } else {
            document.getElementById('result').textContent = `Oops! Try Again. The correct answer is ${correctAnswer}.`;
            document.getElementById('result').style.color = 'red';
        }
    }

    // Initialize the game with a random sum
    generateRandomSum();
</script>

</body>
</html>
