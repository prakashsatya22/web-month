<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Months and Weekdays</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .month, .weekday {
            width: 120px;
            height: 120px;
            background-color: #ffebcd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #4B0082;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .month:hover, .weekday:hover {
            transform: scale(1.1);
            background-color: #ffe4b5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .image {
            max-width: 120px;
            max-height: 120px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .celebration {
            font-size: 50px;
            color: #32CD32;
            display: none;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .reward {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: none;
        }
        .reward img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .rewardText {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
        }
        .section-title {
            font-size: 2rem;
            color: #008080;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .flashing-text {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: flash 0.3s step-start infinite;
            position: absolute;
            bottom: 20px; /* Positions the flashing text at the bottom */
            width: 100%;
            text-align: center;
        }
        @keyframes flash {
            50% {
                opacity: 1;
            }
        }
        .flash-color-1 {
            color: #ff6347;
        }
        .flash-color-2 {
            color: #32CD32;
        }
        .flash-color-3 {
            color: #1e90ff;
        }
        .flash-color-4 {
            color: #ffa500;
        }
        .flash-color-5 {
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <h1>Learn Months and Weekdays</h1>

    <!-- Months Section -->
    <div class="section-title">Months</div>
    <div class="container">
        <div class="month" onclick="playMonthSound('january', 'january.mp3'); flashText('January');">January</div>
        <div class="month" onclick="playMonthSound('february', 'february.mp3'); flashText('February');">February</div>
        <div class="month" onclick="playMonthSound('march', 'march.mp3'); flashText('March');">March</div>
        <div class="month" onclick="playMonthSound('april', 'april.mp3'); flashText('April');">April</div>
        <div class="month" onclick="playMonthSound('may', 'may.mp3'); flashText('May');">May</div>
        <div class="month" onclick="playMonthSound('june', 'june.mp3'); flashText('June');">June</div>
        <div class="month" onclick="playMonthSound('july', 'july.mp3'); flashText('July');">July</div>
        <div class="month" onclick="playMonthSound('august', 'august.mp3'); flashText('August');">August</div>
        <div class="month" onclick="playMonthSound('september', 'september.mp3'); flashText('September');">September</div>
        <div class="month" onclick="playMonthSound('october', 'october.mp3'); flashText('October');">October</div>
        <div class="month" onclick="playMonthSound('november', 'november.mp3'); flashText('November');">November</div>
        <div class="month" onclick="playMonthSound('december', 'december.mp3'); flashText('December');">December</div>
    </div>

    <!-- Weekdays Section -->
    <div class="section-title">Weekdays</div>
    <div class="container">
        <div class="weekday" onclick="playSound('monday.mp3'); flashText('Monday');">Monday</div>
        <div class="weekday" onclick="playSound('tuesday.mp3'); flashText('Tuesday');">Tuesday</div>
        <div class="weekday" onclick="playSound('wednesday.mp3'); flashText('Wednesday');">Wednesday</div>
        <div class="weekday" onclick="playSound('thursday.mp3'); flashText('Thursday');">Thursday</div>
        <div class="weekday" onclick="playSound('friday.mp3'); flashText('Friday');">Friday</div>
        <div class="weekday" onclick="playSound('saturday.mp3'); flashText('Saturday');">Saturday</div>
        <div class="weekday" onclick="playSound('sunday.mp3'); flashText('Sunday');">Sunday</div>
    </div>

    <!-- Display Image Section -->
    <div id="imageContainer" style="margin-top: 20px;">
        <img id="displayImage" class="image" src="" alt="Animated Image">
    </div>

    <!-- Flashing Text at the Bottom -->
    <div id="flashingTextContainer" class="flashing-text"></div>

    <script>
        // Function to play sound (ensure audio plays only after it's loaded)
        function playSound(fileName) {
            const audio = new Audio(fileName);
            audio.load();  // Load the audio to ensure it plays correctly
            audio.play();
        }

        // Function to play month sound and flash the name one letter at a time
        function playMonthSound(month, soundFile) {
            const audio = new Audio(soundFile);
            audio.load();  // Load the audio to ensure it plays correctly
            audio.play();
        }

        // Function to make the text flash with different colors
        function flashText(text) {
            const flashContainer = document.getElementById('flashingTextContainer');
            flashContainer.innerHTML = ''; // Clear any previous text

            const colorClasses = ['flash-color-1', 'flash-color-2', 'flash-color-3', 'flash-color-4', 'flash-color-5'];

            // Create a span to hold the text
            const textSpan = document.createElement('span');
            textSpan.textContent = text;

            // Add a random color class to the text
            const randomColorClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
            textSpan.classList.add(randomColorClass);

            flashContainer.appendChild(textSpan);

            // Make the text blink
            textSpan.style.animation = "flash 0.3s step-start infinite"; // Trigger blinking animation
        }
    </script>
</body>
</html>
