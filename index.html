<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the Months of the Year</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff6347;
            margin-bottom: 40px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        .month {
            background-color: #ffebcd;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            animation: bounce 1s infinite alternate;
        }
        .month:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffec8b;
        }
        .month img {
            width: 120px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .month-text {
            font-size: 59px;
            font-weight: bold;
            color: #008080;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        .reward {
            width: 150px;
            height: 150px;
            margin-top: 20px;
            border-radius: 50%;
            overflow: hidden;
            display: none;
            transition: opacity 0.5s ease;
        }
        .reward img {
            width: 100%;
            height: 100%;
        }
        .flashing-text {
            font-size: 24px;
            font-weight: bold;
            color: #32CD32;
            margin-top: 18px; /* Adjusted from 20px to 10px */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 10%; /* Positioned closer to the top of the screen */
            left: 50%;
            transform: translateX(-50%);
        }
        .flashing-text.show {
            opacity: 1;
        }
        .celebration {
            font-size: 50px;
            color: #ff6347;
            display: none;
            margin-top: 20px;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .container img {
            animation: float 1s infinite alternate;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Learn the Months of the Year</h1>

    <!-- Reward Image (Hidden by default) -->
    <div class="reward" id="rewardContainer">
        <img src="/images/star.gif" alt="Prize">
    </div>

    <div class="flashing-text" id="flashingText"></div>

    <!-- Months Section -->
    <div class="container">
        <div class="month" onclick="flashText('January', '/images/january.mp3')">
            <img src="/images/january.jpg" alt="January">
            <div class="month-text">January</div>
        </div>
        <div class="month" onclick="flashText('February', 'sound/february.mp3')">
            <img src="https://via.placeholder.com/80?text=Feb" alt="February">
            <div class="month-text">February</div>
        </div>
        <div class="month" onclick="flashText('March', 'sound/march.mp3')">
            <img src="https://via.placeholder.com/80?text=Mar" alt="March">
            <div class="month-text">March</div>
        </div>
        <div class="month" onclick="flashText('April', 'sound/april.mp3')">
            <img src="https://via.placeholder.com/80?text=Apr" alt="April">
            <div class="month-text">April</div>
        </div>
        <div class="month" onclick="flashText('May', 'sound/may.mp3')">
            <img src="https://via.placeholder.com/80?text=May" alt="May">
            <div class="month-text">May</div>
        </div>
        <div class="month" onclick="flashText('June', 'sound/june.mp3')">
            <img src="https://via.placeholder.com/80?text=Jun" alt="June">
            <div class="month-text">June</div>
        </div>
        <div class="month" onclick="flashText('July', 'sound/july.mp3')">
            <img src="https://via.placeholder.com/80?text=Jul" alt="July">
            <div class="month-text">July</div>
        </div>
        <div class="month" onclick="flashText('August', 'sound/august.mp3')">
            <img src="https://via.placeholder.com/80?text=Aug" alt="August">
            <div class="month-text">August</div>
        </div>
        <div class="month" onclick="flashText('September', 'sound/september.mp3')">
            <img src="https://via.placeholder.com/80?text=Sep" alt="September">
            <div class="month-text">September</div>
        </div>
        <div class="month" onclick="flashText('October', 'sound/october.mp3')">
            <img src="https://via.placeholder.com/80?text=Oct" alt="October">
            <div class="month-text">October</div>
        </div>
        <div class="month" onclick="flashText('November', 'sound/november.mp3')">
            <img src="https://via.placeholder.com/80?text=Nov" alt="November">
            <div class="month-text">November</div>
        </div>
        <div class="month" onclick="flashText('December', 'sound/december.mp3')">
            <img src="https://via.placeholder.com/80?text=Dec" alt="December">
            <div class="month-text">December</div>
        </div>
    </div>

    <script>
        // Function to play sound and flash text
        function flashText(month, soundFile) {
            // Play sound when clicked
            const audio = new Audio(soundFile);
            audio.play();

            // Flash text of the selected month
            const flashingText = document.getElementById("flashingText");
            flashingText.innerHTML = month;
            flashingText.classList.add("show");

            // Show reward image
            const rewardContainer = document.getElementById("rewardContainer");
            rewardContainer.style.display = "block";

            // Hide reward image after 3 seconds
            setTimeout(() => {
                rewardContainer.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
