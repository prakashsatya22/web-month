<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the Months</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
        }

        .months {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .month {
            padding: 20px;
            background-color: #ffd700;
            border: 2px solid #ff6347;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .month:hover {
            transform: scale(1.1);
            background-color: #ffeb3b;
        }

        .flash-text {
            font-size: 2em;
            font-weight: bold;
            color: #32cd32;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        @keyframes flash {
            0% { opacity: 0; color: #32cd32; }
            50% { opacity: 1; color: #ff6347; }
            100% { opacity: 0; color: #32cd32; }
        }

        .flash-animation {
            animation: flash 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>Learn the Months of the Year</h1>
    <div class="months">
        <div class="month" onclick="playSound('January', 'sounds/january.mp3')">January</div>
        <div class="month" onclick="playSound('February', 'sounds/february.mp3')">February</div>
        <div class="month" onclick="playSound('March', 'sounds/march.mp3')">March</div>
        <div class="month" onclick="playSound('April', 'sounds/april.mp3')">April</div>
        <div class="month" onclick="playSound('May', 'sounds/may.mp3')">May</div>
        <div class="month" onclick="playSound('June', 'sounds/june.mp3')">June</div>
        <div class="month" onclick="playSound('July', 'sounds/july.mp3')">July</div>
        <div class="month" onclick="playSound('August', 'sounds/august.mp3')">August</div>
        <div class="month" onclick="playSound('September', 'sounds/september.mp3')">September</div>
        <div class="month" onclick="playSound('October', 'sounds/october.mp3')">October</div>
        <div class="month" onclick="playSound('November', 'sounds/november.mp3')">November</div>
        <div class="month" onclick="playSound('December', 'sounds/december.mp3')">December</div>
    </div>
    <div id="flashText" class="flash-text"></div>

    <script>
        function playSound(month, soundFile) {
            // Play the sound for the selected month
            const audio = new Audio(soundFile);
            audio.play();

            // Show the month name with animation
            const flashText = document.getElementById("flashText");
            flashText.textContent = `It's ${month}!`;
            flashText.classList.add('flash-animation');

            // Remove the animation after it's done
            setTimeout(() => {
                flashText.classList.remove('flash-animation');
            }, 1500);
        }
    </script>
</body>
</html>
