<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Months of the Year</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #ff6347;
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .month {
            width: 120px;
            height: 120px;
            background-color: #ffebcd;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #4B0082;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }
        .month:hover {
            transform: scale(1.2);
            background-color: #ffec8b;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .month-text {
            font-size: 18px;
            color: #008080;
            text-align: center;
            text-transform: uppercase;
        }
        .image {
            max-width: 120px;
            max-height: 120px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .celebration {
            font-size: 50px;
            color: #32CD32;
            display: none;
            animation: bounceCelebration 1s infinite alternate;
        }
        @keyframes bounceCelebration {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .reward {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: none;
        }
        .reward img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .rewardText {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
        }
        .section-title {
            font-size: 2rem;
            color: #008080;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .flashing-text {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: flash 0.3s step-start infinite;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        @keyframes flash {
            50% {
                opacity: 1;
            }
        }
        .flash-color-1 {
            color: #ff6347;
        }
        .flash-color-2 {
            color: #32CD32;
        }
        .flash-color-3 {
            color: #1e90ff;
        }
        .flash-color-4 {
            color: #ffa500;
        }
        .flash-color-5 {
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <h1>Learn the Months of the Year</h1>

    <!-- Months Section -->
    <div class="section-title">Click on the months below!</div>
    <div class="container">
        <div class="month" onclick="flashText('January')">
            <img src="https://via.placeholder.com/100?text=Jan" alt="January" class="image">
            <div class="month-text">January</div>
        </div>
        <div class="month" onclick="flashText('February')">
            <img src="https://via.placeholder.com/100?text=Feb" alt="February" class="image">
            <div class="month-text">February</div>
        </div>
        <div class="month" onclick="flashText('March')">
            <img src="https://via.placeholder.com/100?text=Mar" alt="March" class="image">
            <div class="month-text">March</div>
        </div>
        <div class="month" onclick="flashText('April')">
            <img src="https://via.placeholder.com/100?text=Apr" alt="April" class="image">
            <div class="month-text">April</div>
        </div>
        <div class="month" onclick="flashText('May')">
            <img src="https://via.placeholder.com/100?text=May" alt="May" class="image">
            <div class="month-text">May</div>
        </div>
        <div class="month" onclick="flashText('June')">
            <img src="https://via.placeholder.com/100?text=Jun" alt="June" class="image">
            <div class="month-text">June</div>
        </div>
        <div class="month" onclick="flashText('July')">
            <img src="https://via.placeholder.com/100?text=Jul" alt="July" class="image">
            <div class="month-text">July</div>
        </div>
        <div class="month" onclick="flashText('August')">
            <img src="https://via.placeholder.com/100?text=Aug" alt="August" class="image">
            <div class="month-text">August</div>
        </div>
        <div class="month" onclick="flashText('September')">
            <img src="https://via.placeholder.com/100?text=Sep" alt="September" class="image">
            <div class="month-text">September</div>
        </div>
        <div class="month" onclick="flashText('October')">
            <img src="https://via.placeholder.com/100?text=Oct" alt="October" class="image">
            <div class="month-text">October</div>
        </div>
        <div class="month" onclick="flashText('November')">
            <img src="https://via.placeholder.com/100?text=Nov" alt="November" class="image">
            <div class="month-text">November</div>
        </div>
        <div class="month" onclick="flashText('December')">
            <img src="https://via.placeholder.com/100?text=Dec" alt="December" class="image">
            <div class="month-text">December</div>
        </div>
    </div>

    <!-- Flashing Text at the Bottom -->
    <div id="flashingTextContainer" class="flashing-text"></div>

    <script>
        // Function to flash text with different colors
        function flashText(month) {
            const flashContainer = document.getElementById('flashingTextContainer');
            flashContainer.innerHTML = ''; // Clear any previous text

            const colorClasses = ['flash-color-1', 'flash-color-2', 'flash-color-3', 'flash-color-4', 'flash-color-5'];

            // Create a span to hold the text
            const textSpan = document.createElement('span');
            textSpan.textContent = month;

            // Add a random color class to the text
            const randomColorClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
            textSpan.classList.add(randomColorClass);

            flashContainer.appendChild(textSpan);

            // Make the text blink
            textSpan.style.animation = "flash 0.3s step-start infinite"; // Trigger blinking animation
        }
    </script>
</body>
</html>
